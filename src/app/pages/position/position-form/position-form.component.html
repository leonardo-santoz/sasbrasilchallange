<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Adicionar Cargo</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="positionForm" (submit)="onSubmit($event)">
        <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" formControlName="name" name="name" placeholder="Digite o nome">
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <textarea class="form-control" formControlName="description" name="description"
                placeholder="Digite uma descrição"></textarea>
        </div>
        <div class="form-group">
            <label>Área</label>
            <select class="form-control" formControlName="area_id" name="area_id">
                <option value="null">Selecione</option>
                <option *ngFor="let area of areas" [ngValue]="area.id">{{area.name}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
