<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Adicionar Funcionário</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Nome</label>
            <input type="text" class="form-control" formControlName="name" name="name" placeholder="Digite o nome">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">E-mail</label>
            <input type="email" class="form-control" formControlName="email" name="email" placeholder="Digite o e-mail">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Telefone</label>
            <input type="text" class="form-control" formControlName="phone_number" name="phone_number"
                placeholder="Digite o número do telefone">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Cargo</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option selected>Selecione</option>
                <option>Sistemas</option>
                <option>Recursos Humanos</option>
                <option>Financeiro</option>
            </select>
        </div>
    </form>
</div>
