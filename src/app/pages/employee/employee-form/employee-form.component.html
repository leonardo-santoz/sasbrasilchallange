<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Adicionar Funcionário</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="employeeForm" (submit)="onSubmit($event)">
        <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" formControlName="name" name="name" placeholder="Digite o nome">
        </div>
        <div class="form-group">
            <label>E-mail</label>
            <input type="email" class="form-control" formControlName="email" name="email" placeholder="Digite o e-mail">
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input type="password" class="form-control" formControlName="password" name="password" placeholder="Digite a senha">
        </div>
        <div class="form-group">
            <label>Telefone</label>
            <input type="text" class="form-control" formControlName="phone_number" name="phone_number"
                placeholder="Digite o número do telefone">
        </div>
        <div class="form-group">
            <label>Cargo</label>
            <select class="form-control" formControlName="position_id" name="position_id">
                <option value="null">Selecione</option>
                <option *ngFor="let position of positions" [ngValue]="position.id">{{position.name}}</option>
            </select>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</div>
